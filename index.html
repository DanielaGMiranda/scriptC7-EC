    <hr>
    <h3>Script para tabla de puntuaci√≥n</h3>
    <textarea cols='80' rows='23' id="codigo">
        --// 1.Coloca el script en  ServerScriptService // 

        local function onPlayerJoin(player)

	        local leaderstats = Instance.new('Folder')

	        leaderstats.Name = 'leaderstats'

	        leaderstats.Parent = player



	        local points = Instance.new('IntValue')

	        points.Parent = leaderstats

	        points.Name = 'EasterEggs'

	        points.Value = 0

        end

        game.Players.PlayerAdded:Connect(onPlayerJoin)


        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>

    <h3>Script para aumentar puntos</h3>
    <textarea cols='80' rows='15' id="codigo2">

        egg.Touched:Connect(function(hit)
